<div class="mt-2" *ngFor="let legend of legendDefinitions">
    <ng-container *ngIf="!legend.default">
        <div class="d-flex align-items-center">
            <div class="legend-color" [style.background-color]="legend.color">&nbsp;</div>
            <small class="ml-2">{{legend.name}}</small>
        </div>
        <div class="d-flex align-items-center justify-content-around mt-1"
            *ngIf="legendEntities[legend.id] as legendEntity">
            <mat-form-field class="w-100">
                <input matInput placeholder="Min" [value]="legendEntity.startValue"
                    (change)="onInputChange($event, legend.id, 'startValue')">
            </mat-form-field>
            <div class="legend-class-separator">-</div>
            <mat-form-field class="w-100">
                <input matInput placeholder="Max" [value]="legendEntity.endValue"
                    (change)="onInputChange($event, legend.id, 'endValue')">
            </mat-form-field>
        </div>
    </ng-container>
</div>

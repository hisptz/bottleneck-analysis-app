<div class="ngx-dhis2-org-unit-level-group__container">
  <ul class="ngx-dhis2-org-unit-level-group__list">
    <li>
      <input type="text" (keyup)="onOrgUnitGroupLevelFilter($event)" class="ngx-dhis2-org-unit-level-group__input" placeholder="Search levels or groups">
    </li>
    <li>
      <ul class="ngx-dhis2-org-unit-level-group__inner-list">
        <!-- header for levels section -->
        <li>
          <span class="ngx-dhis2-org-unit-level-group__item-header">Select Levels</span>
        </li>
        <!-- end of header for level section -->

        <!-- level list -->
        <li *ngFor="let orgUnitLevel of filteredOrgUnitLevels | orgUnitGroupLevelFilter:orgUnitGroupLevelSearchQuery:'level'">
          <a class="ngx-dhis2-org-unit-level-group__item" (click)="onUpdate($event, orgUnitLevel, 'LEVEL')">
            <img *ngIf="orgUnitLevel.selected" [src]="tickIcon">
            <span class="ngx-dhis2-org-unit-level-group__item-selection-holder"></span>
            <span class="ngx-dhis2-org-unit-level-group__item-name">{{orgUnitLevel.name}}</span>
          </a>
        </li>
        <!-- end of level list -->

        <!-- header for group selections -->
        <li>
          <span class="ngx-dhis2-org-unit-level-group__item-header">Select Groups</span>
        </li>
        <!-- end of header for group selections -->

        <!-- group list -->
        <li *ngFor="let orgUnitGroup of filteredOrgUnitGroups | orgUnitGroupLevelFilter:orgUnitGroupLevelSearchQuery:'group'">
          <a class="ngx-dhis2-org-unit-level-group__item" (click)="onUpdate($event, orgUnitGroup, 'GROUP')">
            <img *ngIf="orgUnitGroup.selected" [src]="tickIcon">
            <span class="ngx-dhis2-org-unit-level-group__item-selection-holder"></span>
            <span class="ngx-dhis2-org-unit-level-group__item-name">{{orgUnitGroup.name}}</span>
          </a>
        </li>
        <!-- end of group list -->
      </ul>
    </li>
  </ul>
</div>

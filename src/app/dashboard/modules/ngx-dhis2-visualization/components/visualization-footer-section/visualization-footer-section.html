<div class="visualization-footer-section-container" [@open]>
  <div *ngIf="!hideTypeButtons">
    <app-visualization-types-section [currentVisualization]="type" [visualizationTypesConfig]="visualizationTypesConfig"
      (visualizationTypeChange)="onVisualizationTypeChange($event)"
      (visualizationLayoutChange)="onVisualizationLayoutChange($event)"></app-visualization-types-section>
  </div>
  <div *ngIf="!hideDownloadBlock">
    <app-visualization-downloads-section [visualizationType]="type" (downloadVisualization)="onDownload($event)">
    </app-visualization-downloads-section>
  </div>
</div>

  <div class="listing card-div" *ngIf="listingIsSet" id="{{programIndicator.id}}" (click)="addSelectedMetadata(programIndicator.id)" [ngClass]="checkIfTheIndicatorIsAmongSelected(programIndicator.id, metadataIdentifiers) === true ? 'selected-list-item': ''">
    <div style="width: 35%; display: inline-block;">{{programIndicator.name}}</div>
    <div style="width: 45%; display: inline-block;" *ngIf="programIndicator.description">{{programIndicator.description}}</div>
    <div style="width: 45%; display: inline-block;" *ngIf="!programIndicator.description">{{programIndicator.name}}</div>
    <div style="width: 18%; margin-left: 2%; display: inline-block;"><label>Created on: {{programIndicator.lastUpdated | date}}</label></div>
  </div>

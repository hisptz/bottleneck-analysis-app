<div class="dictionary-menu">
    <!-- <input id="searching-input" placeholder="Search " [(ngModel)]="searchingText" /> -->
    <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="onSearchItem($event)">
        <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
    <div class="dictionary-menu-list">
        <mat-chip-list>
            <mat-chip *ngIf="dictionaryConfig?.showAllBlock" class="dictionary-chip"
                (click)="onSetActiveItem($event, 'all')" [ngClass]="selectedItem === 'all' ? 'active-item' : ''">
                All
            </mat-chip>
            <ng-template ngFor let-dictionaryItem [ngForOf]="dictionaryList | filterBySearchInput: searchingText"
                let-i="index">
                <mat-chip *ngIf="dictionaryItem.name.indexOf('not found') < 0"
                    class="dictionary-chip dictionary-title indicator-btn"
                    (click)="onSetActiveItem($event, dictionaryItem.id)"
                    [ngClass]="dictionaryItem.id === selectedItem ? 'active-item' : ''">
                    <span class="dictionary-prefix-icon"
                        *ngIf="dictionaryItem.category && dictionaryItem.category == 'in'"
                        style="color:#FFF;background-color: #e36e40">{{ dictionaryItem.category }}</span>
                    <span class="dictionary-prefix-icon"
                        *ngIf="dictionaryItem.category && dictionaryItem.category == 'pi'"
                        style="color:#FFF; background-color: #5c9d18">{{ dictionaryItem.category }}</span>
                    <span class="dictionary-prefix-icon"
                        *ngIf="dictionaryItem.category && dictionaryItem.category == 'ds'"
                        style="color:#FFF; background-color: #2d2d30">{{ dictionaryItem.category }}</span>
                    <span class="dictionary-prefix-icon"
                        *ngIf="dictionaryItem.category && dictionaryItem.category == 'de'"
                        style="color:#FFF; background-color: #27cec8">{{ dictionaryItem.category }}</span>
                    <span class="dictionary-prefix-icon"
                        *ngIf="dictionaryItem.category && dictionaryItem.category == 'fn'"
                        style="color:#FFF; background-color: #a763d8">{{ dictionaryItem.category }}</span>
                    <span class="dictionary-prefix-icon"
                        *ngIf="dictionaryItem.category && dictionaryItem.category == 'dg'"
                        style="color:#FFF; background-color: #43b59b">{{ dictionaryItem.category }}</span>

                    <span class="dictionary-title" title="{{ dictionaryItem.name }}">{{
                    dictionaryItem.name | shortenName
                  }}</span>
                    <mat-icon title="Remove item" *ngIf="dictionaryItem.name !== ''"
                        (click)="onRemoveItem($event, dictionaryItem.id)">
                        cancel
                    </mat-icon>
                    <span *ngIf="dictionaryItem.name == ''">Loading ...</span>
                </mat-chip>
            </ng-template>
        </mat-chip-list>
    </div>

</div>

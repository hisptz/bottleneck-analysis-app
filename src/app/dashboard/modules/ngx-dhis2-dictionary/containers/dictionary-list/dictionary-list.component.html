<div class="dictionary-list-container">
  <div class="dictionary-header">
    <!-- dictionary menu list -->
    <lib-dictionary-menu [selectedItem]="selectedIndicator" [dictionaryList]="dictionaryList$ | async"
      [dictionaryConfig]="dictionaryConfig" (setActiveItem)="setActiveItem($event)"
      (removeItem)="remove($event, dictionaryList$)">
    </lib-dictionary-menu>
    <!-- end of dictionary menu list -->
  </div>
  <div *ngIf="selectedIndicator == 'all'">
    <app-metadata-list [metadataIdentifiers]="metadataIdentifiers" (selectedMetadataId)="selectedMetadataId($event)"
      (loadedMetadataInfo)="loadedMetadataInfo($event)" (metadataGroups)="metadataGroups($event)"></app-metadata-list>
  </div>
  <div class="dictionary-item-container" *ngFor="
      let dictionaryItem of dictionaryList$
        | async
        | filterBySearchInput: searchingText;
      let i = index
    ">
    <div id="template-to-export" class="dictionary-body" *ngIf="dictionaryItem.id === selectedIndicator">
      <div class="dictionary-description" id="dictionary-description-{{ dictionaryItem.id }}"
        [innerHtml]="getSafeHtml(dictionaryItem.description)"></div>
      <!-- Indicator -->
      <div *ngIf="dictionaryItem && dictionaryItem.data && dictionaryItem.data.type=='indicator'">
        <lib-indicator [dictionaryItem]="dictionaryItem" (setActive)="setActiveItem($event)"></lib-indicator>
      </div>

      <!-- program indicator -->
      <div *ngIf="dictionaryItem && dictionaryItem.data && dictionaryItem.data.type=='programIndicator'">
        <app-program-indicator [isprintSet]="isPrintSet " (selectedMetadataId)="selectedMetadataId($event)"
          [programIndicatorInfo]="dictionaryItem"></app-program-indicator>
      </div>
      <!-- Data element -->
      <div *ngIf="dictionaryItem && dictionaryItem.data && dictionaryItem.data.type=='dataElement'">
        <app-data-element [isprintSet]="isPrintSet " (selectedMetadataId)="selectedMetadataId($event)"
          [dataElementInfo]="dictionaryItem"></app-data-element>
      </div>
      <!-- Data element group -->
      <div *ngIf="dictionaryItem && dictionaryItem.data && dictionaryItem.data.type=='dataElementGroup'">
        <app-data-element-group [isprintSet]="isPrintSet " (selectedMetadataId)="selectedMetadataId($event)"
          [dataElementGroupInfo]="dictionaryItem"></app-data-element-group>
      </div>
      <!-- Data set -->
      <div *ngIf="dictionaryItem && dictionaryItem.data && dictionaryItem.data.type=='dataSet'">
        <app-data-set [isprintSet]="isPrintSet " (selectedMetadataId)="selectedMetadataId($event)"
          [dataSetInfo]="dictionaryItem"></app-data-set>
      </div>
      <!-- Functions -->
      <div *ngIf="dictionaryItem && dictionaryItem.data && dictionaryItem.data.type=='functions'">
        <app-functions [isprintSet]="isPrintSet " (selectedMetadataId)="selectedMetadataId($event)"
          [functionsDetails]="dictionaryItem"></app-functions>
      </div>
      <div *ngIf="dictionaryItem.progress.loading">
        <app-dictionary-progress></app-dictionary-progress>
      </div>

      <div *ngIf="dictionaryItem.data" class="exports">
        <button class="export-btn" style="float: left" (click)="exportMetadataInformation(dictionaryItem)">
          <img height="30" width="30" title="Export to excel"

      </div>
    </div>
  </div>
</div>

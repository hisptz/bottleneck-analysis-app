<div class="current-dashboard-container">
  <!-- current dashboard header -->
  <div class="mat-elevation-z1 current-dashboard-header-block"
    [style.top]="((menuContainerHeight$ | async) + 38) + 'px'">
    <app-current-dashboard-header [currentDashboard]="currentDashboard$ | async" [currentUser]="currentUser$ | async"
      (toggleCurrentDashboardBookmark)="
        onToggleCurrentDashboardBookmark($event)
      " (addDashboardItem)="onAddDashboardItem($event)"
      [currentUserHasAuthorities]="currentUserHasManagementAuthorities$ | async" (createFavoriteForCurrentDashboard)="
        onCreateFavoriteForCurrentDashboard($event)
      " (globalFilterChange)="onGlobalFilterChange($event)"
      (toggleDashboardDeleteDialog)="onToggleDeleteDialog($event)" (deleteDashboard)="onDeleteDashboard($event)"
      (saveDashboard)="onSaveDashboard()" [dashboardLoading]="dashboardLoading$ | async"
      [dashboardLoaded]="dashboardLoaded$ | async" [globalDataSelections]="currentGlobalDataSelections$ | async"
      [globalDataSelectionSummary]="currentGlobalDataSelectionSummary$ | async"
      [visualizationLoadingPercent]="(progressMessages$ | async)?.percent" (resetDashboard)="onResetDashboard($event)"
      (updateInterventionSettings)="onInterventionSettingsUpdate($event)">
    </app-current-dashboard-header>
  </div>
  <!-- end of current dashboard header -->

  <!-- current dashboard visualization loader -->
  <div class="current-dashboard-visualizations" *ngIf="(currentDashboardVisualizationLoading$ | async)">
    <div class="visualization-card-block" [style.grid-column]="'span 12'" [style.height]="'450px'"
      *ngFor="let count of [1, 2, 3]">
      <app-dashboard-progress [borderRadius]="'3px'"></app-dashboard-progress>
    </div>
  </div>
  <!-- end of current dashboard visualization loader -->

  <!-- empty visualization placeholder -->
  <div class="welcoming-block" *ngIf="
      (currentDashboardVisualizationLoaded$ | async) &&
      (currentDashboardVisualizationItems$ | async).length === 0
    ">
    <div>
      <!--Welcoming image-->
      <div class="welcome-img-block">
        <img src="assets/icons/icon-128x128.png" class="img-fluid welcome-img" alt="" />
      </div>
      <!--end of welcoming image-->
      <div class="col-md-8 offset-md-2">
        <h4 class="text-center">
          <b>{{ welcomingTitle | translate }}</b>
        </h4>

        <h5 class="text-muted text-center">
          {{ emptyVisualizationMessage | translate }}
        </h5>
      </div>
    </div>
  </div>
  <!-- end of empty visualization placeholder -->

  <!-- current dashboard visualizations -->
  <div class="current-dashboard-visualizations" *ngIf="(currentDashboardVisualizationLoaded$ | async)">
    <div class="visualization-card-block" [style.grid-column]="visualization.width" [style.grid-row]="'span 1'" *ngFor="
        let visualization of (currentDashboardVisualizationItems$ | async)
      ">
      <ngx-dhis2-visualization [id]="visualization.id" [currentUser]="currentUser$ | async"
        [systemInfo]="systemInfo$ | async" [legendSets]="legendSets$ | async" [dashboard]="currentDashboard$ | async"
        (toggleFullScreen)="onToggleVisualizationFullScreen($event)"
        (deleteVisualization)="onDeleteVisualizationAction($event)"
        [selectionSummary]="currentGlobalDataSelectionSummary$ | async"></ngx-dhis2-visualization>
    </div>
  </div>
  <!-- end of current dashboard visualizations -->
</div>

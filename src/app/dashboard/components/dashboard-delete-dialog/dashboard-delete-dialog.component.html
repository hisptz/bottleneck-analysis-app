<div>
    <h4 mat-dialog-title>Delete {{name}} intervention</h4>
    <mat-dialog-content>
        <p>Are you sure? (This cannot be undone)</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-flat-button mat-dialog-close="CANCEL" class="mr-1" cdkFocusInitial>CANCEL</button>
        <button mat-flat-button mat-dialog-close="DELETE" color="warn">DELETE</button>
    </mat-dialog-actions>
</div>
